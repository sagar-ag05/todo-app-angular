<div>
    <div>
        {{ labels.title }}
    </div>
    <div>
        <input class="list-name" type="text" [(ngModel)]="listName" placeholder="{{ labels.placeholder }}" length="50" />
        <span class="error-label" [hidden]="!isListNameEmpty">{{ labels.errorMsg }}</span>
    </div>
</div>
<div class="footer">
    <button (click)="cancel()" class="btn">Cancel</button>
    <button (click)="create()" class="btn btn-primary">Create</button>
</div>
